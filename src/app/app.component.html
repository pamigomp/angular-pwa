<mat-sidenav-container class="mat-typography">
  <mat-sidenav #sidenav>
    <mat-toolbar color="accent">
      <img alt="{{title}}" class="logo" src="assets/icons/icon-96x96.png"/>
    </mat-toolbar>
    <mat-nav-list>
      <mat-list-item>
        <mat-icon mat-list-icon>folder</mat-icon>
        <a matLine>Dashboard</a>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon>folder</mat-icon>
        <a matLine>Logout</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar color="primary">
    <span>
      <button (click)="sidenav.open()" mat-icon-button title="Menu">
        <mat-icon>menu</mat-icon>
      </button>
    </span>
    <span>{{title}}</span>
  </mat-toolbar>
  <div class="content">
    <mat-tab-group>
      <mat-tab label="Push Notifications">
        <app-push-notification></app-push-notification>
      </mat-tab>
      <mat-tab label="Update flow">
        <app-update-notification></app-update-notification>
      </mat-tab>
    </mat-tab-group>
  </div>
</mat-sidenav-container>

<nav class="nav nav-pills">
  <a *ngIf="isAuthenticated" class="nav-link" routerLink="todos" routerLinkActive="active">Todo List</a>
  <a *ngIf="isAuthenticated" class="nav-link" routerLink="users" routerLinkActive="active">Users</a>
  <a *ngIf="!isAuthenticated" class="nav-link" routerLink="login" routerLinkActive="active">Login</a>
  <a (click)="logout()" *ngIf="isAuthenticated" class="nav-link" href="#">Logout</a>
</nav>

<router-outlet></router-outlet>
