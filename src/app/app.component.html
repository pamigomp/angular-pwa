<div class="app-container" fxLayout="column">
  <app-header></app-header>

  <mat-sidenav-container fxFlex="1">
    <mat-sidenav fxLayout="column" mode="side" opened fxHide.lt-lg="true">
      <h4 mat-subheader>Kategorie:</h4>
      <mat-nav-list>
        <a *ngFor="let category of categories" [routerLink]="['/categories', category.name]"
           [state]="{ data: {category: category}}" mat-list-item
           routerLinkActive="active">{{category.name}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <app-footer></app-footer>
</div>
