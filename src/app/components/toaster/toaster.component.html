<div [class.show]="show" class="toast">
  <div class="img">
    <img alt="app-icon" src="/assets/icons/icon-72x72.png"/>
  </div>
  <div class="desc">
    A new update is available!
    <br/>
    You can reload with the button below.
    <br/>
    <button (click)="reload()">Reload</button>
  </div>
</div>
