<mat-card>
  <mat-card-actions>
    <button (click)="checkUpdate()" color="primary" mat-flat-button>
      <mat-icon>check</mat-icon>
      Check update
    </button>
    <button (click)="activateUpdate()" color="primary" mat-flat-button>
      <mat-icon>refresh</mat-icon>
      Activate update
    </button>
  </mat-card-actions>
</mat-card>
