<mat-card>
  <mat-card-actions>
    <button (click)="subscribe()" color="primary" mat-flat-button>
      <mat-icon>notifications_active</mat-icon>
      Subscribe
    </button>
    <button (click)="unsubscribe()" color="warn" mat-flat-button>
      <mat-icon>notifications_off</mat-icon>
      Unsubscribe
    </button>
  </mat-card-actions>
</mat-card>
