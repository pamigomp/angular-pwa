<mat-card>
  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="subscribe()">
      <mat-icon>notifications_active</mat-icon>
      Subscribe
    </button>
    <button mat-flat-button color="warn" (click)="unsubscribe()">
      <mat-icon>notifications_off</mat-icon>
      Unsubscribe
    </button>
  </mat-card-actions>
</mat-card>
